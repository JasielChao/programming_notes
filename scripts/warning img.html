<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="my_warning_container">
        <div class="my_warning_grid">

            <h4>Sensitive Content</h4>
            <p>This gallery page may contain nudity and graphic content. If you are at least 18 years of age and wish to continue, please click the &#x22 Agree &#x22 button now. Otherwise please clic on the &#x22 Back &#x22 button.</p>
            <div class="my_popUp_twoColumn">
                <button class="my_warning_btn">Agree</button>
                <button class="my_warning_btn">Back</button>
            </div>

        </div>
    </div>



    <script>
        /*PopUp Warning */
        //Encapsulo todas las funciones
        (function() {
            /*Funcion parqa evitar que el Usuario haga scroll */
            function disableScroll() {
                console.log('Entro!!! 2');
                var x = window.scrollX;
                var y = window.scrollY;
                window.onscroll = function() {
                    window.scrollTo(x, y)
                    console.log('Entro!!!');
                };

            }

            /*vento para inhabilitar el scroll*/
            window.addEventListener('scroll', disableScroll());

            //Creo los elementos 
            //Icono <i class="fad fa-eye-slash"></i>
            const warning_icon = document.createElement('i');
            warning_icon.classList.add('my_warning_icon');
            warning_icon.classList.add('fad');
            warning_icon.classList.add('fa-eye-slash');

            //Enunciado
            const warning_enun = document.createElement('h4');
            warning_enun.innerHTML = "Sensitive Content";

            //Texto
            //Enunciado
            const warning_text = document.createElement('p');
            warning_text.innerHTML = "This gallery page may contain nudity and graphic content. If you are at least 18 years of age and wish to continue, please click the &#x22 Agree &#x22 button now. Otherwise please clic on the &#x22 Back &#x22 button.";

            //Boton "Agree"
            const warning_btn_agree = document.createElement('button');
            warning_btn_agree.innerHTML = "Agree";
            warning_btn_agree.classList.add('my_warning_btn');
            warning_btn_agree.onclick = function() {
                console.log('Click!!!!');
                //Evento para cerrar el PopUp
                const my_warning_ventana = document.querySelector('.my_warning_container');
                my_warning_ventana.remove();
                console.log('Paso 1');
                //Evento para habilitar el scroll
                window.removeEventListener('scroll', disableScroll);
                window.onscroll = null;
                console.log('Paso 2');
            }

            //Boton "Back"
            const warning_btn_back = document.createElement('button');
            warning_btn_back.innerHTML = "Back";
            warning_btn_back.classList.add('my_warning_btn');
            warning_btn_back.onclick = function() {
                //Evento para habilitar el scroll
                window.removeEventListener('scroll', disableScroll);
                window.onscroll = null;
                //Evento para devolver al usuario a la pagina anterior o al home
                let prevUrl = document.referrer;
                //Si la pagina anterior pertenece al sitio web
                if (prevUrl.indexOf(window.location.host) !== -1) {
                    // Ir a la p√°gina anterior
                    window.history.back();
                } else {
                    window.location.href = "https://mgcosmeticcenter.com/";
                }
            }

            //Contenedor botones
            const my_popUp_twoColumn = document.createElement('div');
            my_popUp_twoColumn.classList.add('my_popUp_twoColumn');
            my_popUp_twoColumn.appendChild(warning_btn_agree);
            my_popUp_twoColumn.appendChild(warning_btn_back);


            //Contenedor grid
            const my_warning_grid = document.createElement('div');
            my_warning_grid.classList.add('my_warning_grid');

            //Agregando los elementos al contenedor Grid
            my_warning_grid.appendChild(warning_icon);
            my_warning_grid.appendChild(warning_enun);
            my_warning_grid.appendChild(warning_text);
            my_warning_grid.appendChild(my_popUp_twoColumn);

            //Contenedor global
            const my_warning_container = document.createElement('div');
            my_warning_container.classList.add('my_warning_container');
            //Agregando el contenedor grid al contenedor global
            my_warning_container.appendChild(my_warning_grid);

            //Agregando el contenedor global al body documento html
            //Agregando al body
            const body = document.querySelector('body');
            body.appendChild(my_warning_container);
        }());
    </script>
    <style>
        .my_warning_container {
            background-color: rgba(242, 225, 211, 0.5);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .my_warning_grid {
            width: 95%;
            max-width: 500px;
            margin: auto;
            padding: 25px 20px;
            background-color: #f3f3f3;
            box-shadow: 0 0 15px #303e47c5;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        
        .my_warning_icon {
            height: 50px;
            width: auto;
            color: rgba(242, 225, 211, 1);
            margin: auto;
        }
        
        .my_warning_grid h4 {
            text-align: center;
            font-family: "Josefin Sans", Sans-serif;
            font-size: 22px;
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            letter-spacing: 3px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: rgb(123, 122, 122);
        }
        
        .my_warning_grid p {
            text-align: center;
            font-weight: 300;
            font-size: 16px;
            line-height: 30px;
            letter-spacing: .015em;
            color: #616161;
            margin-bottom: 20px;
        }
        
        .my_warning_btn {
            max-width: 300px;
            margin: auto;
            border: none;
            display: inline-block;
            outline: none;
            font-weight: 400;
            font-size: 12px;
            line-height: 1.2;
            text-align: center;
            letter-spacing: 0.265em;
            text-indent: 0.265em;
            text-transform: uppercase;
            padding: 17px 30px 17px 30px;
            color: white;
            background-color: #303e47;
            cursor: pointer;
        }
        
        .my_popUp_twoColumn {
            display: grid;
            margin-top: 10px;
            margin-bottom: 30px;
            column-gap: 20px;
        }
        
        @media (min-width: 768px) {
            .my_popUp_twoColumn {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</body>

</html>

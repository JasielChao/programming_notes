<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wavy">
        <span style="--i:1;">Y</span>
        <span style="--i:2;">o</span>
        <span style="--i:3;">u</span>
        <span style="--i:4;">â€™</span>
        <span style="--i:5;">r</span>
        <span style="--i:7;">e</span>
        <span style="--i:8;" class="my_space">I</span>
        <span style="--i:9;">n</span>
        <span style="--i:10;" class="my_space">G</span>
        <span style="--i:11;">o</span>
        <span style="--i:12;">o</span>
        <span style="--i:13;">d</span>
        <span style="--i:14;" class="my_space">H</span>
        <span style="--i:15;">a</span>
        <span style="--i:16;">n</span>
        <span style="--i:17;">d</span>
        <span style="--i:18;">s</span>
    </div>

    <style>
        .my_space {
            margin-left: 1rem;
        }
        
        .wavy {
            position: relative;
        }
        
        .wavy span {
            animation: ola_text 1s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        
        @keyframes ola_text {
            0% {
                transform: translateY(0px);
            }
            20% {
                transform: translateY(-2rem);
            }
            40%,
            100% {
                transform: translateY(0px);
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
    </style>
</body>

</html>

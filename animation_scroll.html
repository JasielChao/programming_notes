<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="cover"></div>
        <div class="caja1">
            <div class="circulo"></div>
        </div>
        <div class="caja2"></div>
        <div class="caja3"></div>
        <div class="caja4"></div>
    </div>
    
    
 
    <style>
        .cover{
            height: 100%;
            width: 100%;
            background: rgba(128, 128, 128, 0.815);
            position: absolute;
            z-index: 9990;
        }
       .caja1{
           position: relative;
           background: url(itineraries-top-right.svg);
           width: 400px;
           height: 400px;
           background-size: cover;
           background-position: 110% 0;
           background-repeat: no-repeat;
           border: 1px solid gray;
       }
       .circulo{
           width: 60px;
           height: 60px;
           background-color: salmon;
           border-radius: 50%;
           position: absolute;
           bottom: -30px;
           right: -15px;
           z-index: 10;
       }
       .caja2{
           background: url(itineraries-top-right.svg);
           width: 400px;
           height: 400px;
           background-size: cover;
           background-position: 100% 20%;
           background-repeat: no-repeat;
           transform: rotate(90deg);
           border: 1px solid gray;
       }
    </style>
     
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 300vh;
            padding-top: 900px;
        }
        .contenedor{
            width: 100%;
            border: 1px solid gray;
            margin: auto;
            display: grid;
            justify-content: center;
            
        }

        .my_title{
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.521);
            ba

        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="my_form">
            <div class="contact-info"></div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="">
                   <div class="input-container">
                       <input type="text" name="name" class="input">
                       <label for="">Nombre</label>
                       <span>Nombre </span>
                    </div>
                    <div class="input-container">
                       <input type="email" name="email" class="input">
                       <label for="">Email</label> 
                       <span>Email </span>
                    </div>
                    <div class="input-container">
                       <input type="tel" name="phone" class="input">
                       <label for="">Phone</label> 
                       <span>Phone </span>
                    </div>
                    <div class="input-container textarea">
                       <textarea type="text" name="message" class="input"></textarea>
                       <label for="">Message</label> 
                       <span>Message </span>
                   </div>
                   <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div>

    <style>
        .my_form{
          width: 100%;
          max-width: 820px;
          box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.1);
          z-index: 1000;
          overflow: hidden;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          margin: 50px 15px 50px 15px;
        }

   

        .contact-form{
            background-color: #31a9b6; 
            position:relative;
        }

        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, transparent 20%, #298892);
            position: absolute;
        }

        .circle.one{
            width: 130px;
            height: 130px;
            top: 130px;
            right: -40px;
        }

        .circle.two{
            width: 80px;
            height: 80px;
            top: 10px;
            right: 30px;
        }

        .contact-form::before{
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: #31a9b6; 
            transform: rotate(45deg);
            top: 50px;
            left: -13px;
        }

        form {

            padding: 50px 15px;
            z-index: 10;
            overflow: hidden;
            position: relative;
        }
        .input-container{
            position: relative;
            margin: 1rem 0;
        }

        .input{
            width: 90%;
            outline: none;
            border: 2px solid rgb(228, 224, 224);
            background: none;
            padding: 10px 15px;
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            margin: auto;
            border-radius: 10px;
            transition: all 0.3  s;

        }

        textarea.input{
            min-height: 150px;
            resize: none;
            overflow-y: auto;
        }

        .input-container label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: whitesmoke;
            font-weight: 500;
            padding: 0 0.4rem;
            font-size: 1.1rem;
            pointer-events: none;
            z-index: 1000;
            transition: 0.5s;
        }

        .input-container.textarea label {
            top: 1rem;
            transform: translateY(0);
        }

        .btn {
            padding: 0.6rem 1.5rem;
            background-color: white;
            border: 2px solid white;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: transparent;
            color: white;
        }

        .input-container span {
            position: absolute;
            top: 0;
            left: 25px;
            transform: translateY(-50% );
            font-size: 0.9rem;
            padding: 0 0.4rem;
            color: transparent;
            pointer-events: none;
            z-index: 500;
        }

        .input-container span::before, .input-container span::after{
            content: "";
            position: absolute;
            width: 10%;
            opacity: 0;
            transition: 0.3s;
            height: 5px;
            background-color: #31a9b6;
            top: 50%;
            transform: translateY(-50%);
        } 

        .input-container span::before {
            left: 50%;
        }
        .input-container span::after {
            right: 50%;
        }

        .input-container.focus label {
            top: 0;
            transform: translateY(-50%);
            left: 25px;
            font-size: 0.8rem;
        }

        .input-container.focus span::before, .input-container.focus span::after{
            width: 50%;
            opacity: 1;
        }

        .contact-info {
            padding: 2.3rem 2.2rem;
            position: relative;
            height: 100%;
        }

        .contact-info::before {
            content: "";
            position: absolute;
            width: 110px;
            height: 100px;
            border: 22px solid #e8f1f1;
            border-radius: 50%;
            bottom: -77px;
            right: 50px;
            opacity: 0.3;
        }

        @media (max-width: 850px){
            .my_form{
                grid-template-columns: 1fr;
            }

            .contact-form::before{
                top: -13px;
                left: initial;
                right: 70px;
            }
        }
    </style>

    <script>
        const inputs = document.querySelectorAll(".input");

        function focusFunc(){
            let parent =  this.parentNode;
            parent.classList.add("focus");
        }
        function blurFunc(){
            let parent =  this.parentNode;
            if(this.value == ""){
                parent.classList.remove("focus");
            }
            
        }
        inputs.forEach(input => {
            input.addEventListener("focus", focusFunc);
            input.addEventListener("blur", blurFunc);
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</body>
</html>

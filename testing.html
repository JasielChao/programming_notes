<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Actual</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>


<body>
    <script>
        function onError() {
            this.onerror = null;
            this.parentNode.children[0].srcset = this.parentNode.children[1].srcset;
            this.parentNode.children[1].srcset = this.src;
        }
    </script>

    <!-- Success condition webp is avalibale and onerror is not called-->
    <picture>
        <source srcset="financing-breast-implants.avif" type="image/avif" />
        <source srcset="financing-breast-implants.webp" type="image/webp" />
        <img src="financing-breast-implants.jpg" alt="success" onerror="onError.call(this)" />
    </picture>

    <picture>
        <source srcset="financing-breast-implant.avif" type="image/avif" />
        <source srcset="financing-breast-implants.webp" type="image/webp" />
        <img src="financing-breast-implants.jpg" alt="success" onerror="this.onerror = null;  this.parentNode.children[0].srcset = this.parentNode.children[1].srcset; this.parentNode.children[1].srcset = this.src;" />
    </picture>
</body>



</html>

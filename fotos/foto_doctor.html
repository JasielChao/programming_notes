<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto</title>

    <div class="grid">

        <div class="card_foto_doctor">
            <img class="foto_doctor" src="https://iconcosmeticcenter.net/wp-content/uploads/2022/02/Moradian_FondoGris.jpg" alt="" srcset="">
            <div class="overlay_nombre_doctor">
                <h2 class="nombre_doctor">Dr. Scott Moradian</h2>
            </div>
        </div>

    </div>

    <style>
        .grid {
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        
        .card_foto_doctor,
        .foto_doctor {
            width: 400px;
            min-height: 290px;
            max-height: 380px;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }
        
        .card_foto_doctor {
            position: relative;
        }
        
        .card_foto_doctor:hover .foto_doctor {
            transform: scale(1.2);
        }
        
        .card_foto_doctor:hover .overlay_nombre_doctor {
            height: 100%;
            background-color: rgba(43, 41, 41, 0.4);
        }
        
        .card_foto_doctor:hover .nombre_doctor {
            font-weight: bold;
        }
        
        .overlay_nombre_doctor {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(43, 41, 41, 0.9);
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }
        
        .nombre_doctor {
            color: white;
            transition: all 0.3s ease-in-out;
            font-weight: 200;
        }
    </style>
</head>

<body>

</body>

</html>

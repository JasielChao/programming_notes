    <script>
        /* Creando sugerencias para la pagina de 404  */

        document.addEventListener("DOMContentLoaded", ()=>{
            /* Nexus con el container de la Page 404*/
            const nexus_page_404 = document.querySelector('.c-cart-empty');

            /* Creando el div .my_container_404 */
            const my_container_404 = document.createElement('div');
            my_container_404.classList.add('my_container_404');

            /* Creando el h2 */
            const my_h2_404_1 = document.createElement('h2');
            my_h2_404_1.innerHTML = `POPULAR PROCEDURES<span>Look Better - Feel Better</span>`;

            /*Creando el div contenedor de las card */
            const my_404_grid = document.createElement('div');
            my_404_grid.classList.add('my_404_grid');

            /* Creando la card #1 */
            const card_404_1 = document.createElement('a');
            card_404_1.classList.add('my_card_404');
            card_404_1.href = "https://mgcosmeticcenter.com/";
            const span_card_404_1  = document.createElement('span');
            span_card_404_1.innerHTML = "Surgery Name 1";
            card_404_1.appendChild(span_card_404_1);

            /* Creando la card #2 */
            const card_404_2 = document.createElement('a');
            card_404_2.classList.add('my_card_404');
            card_404_2.href = "https://mgcosmeticcenter.com/";
            const span_card_404_2  = document.createElement('span');
            span_card_404_2.innerHTML = "Surgery Name 2";
            card_404_2.appendChild(span_card_404_2);

            /* Creando la card #3 */
            const card_404_3 = document.createElement('a');
            card_404_3.classList.add('my_card_404');
            card_404_3.href = "https://mgcosmeticcenter.com/";
            const span_card_404_3  = document.createElement('span');
            span_card_404_3.innerHTML = "Surgery Name 3";
            card_404_3.appendChild(span_card_404_3);

            /*Agregando todos las card al div .my_404_grid*/
            my_404_grid.appendChild(card_404_1);
            my_404_grid.appendChild(card_404_2);
            my_404_grid.appendChild(card_404_3);

            /*Agregando todos los elementos creado al div .my_container_404*/
             my_container_404.appendChild(my_h2_404_1);
             my_container_404.appendChild(my_404_grid);

            /*Agregando el div .my_container_404 al Nexus con el container de la Page 404*/
             nexus_page_404.appendChild(my_container_404);
        });

    </script>

    <style>
        .c-cart-empty{
    background-color: white;
    padding: 90px 60px;
    min-height: 600px;
    width: 100%;
    max-width: 1000px;
    position: relative;
        }

    .my_container_404{
        width: 100%;
    }

    .my_container_404 .my_404_grid{
        width: 95%;
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: 1fr;
        column-gap: 5%;
        row-gap: 5%;
        margin: 50px auto;
       
    }

    @media(min-width: 768px){
        .my_container_404 .my_404_grid{
        grid-template-columns: 1fr 1fr;
    }
    }
    @media(min-width: 1100px){
        .my_container_404 .my_404_grid{
        grid-template-columns: repeat(3, 30%);
    }
    }

    .my_container_404  h2 {
      text-align: center;
      color: #303e47;
      font-family: "Josefin Sans", Sans-serif;
      font-size: 3rem;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      letter-spacing: 0.5rem;
      line-height: 1.2;;
      text-transform: uppercase;
    }

   .my_container_404  h2 span {
     display: block;
     text-align: center;
     font-size: 1.4rem;
     letter-spacing: 0.4rem;
     font-weight: 200;
    }

    .my_card_404{
      display: block;
      width: 100%;
      max-width: 350px;
      height: 400px;
      background-image: url(mommy-makeover-bg-1.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      margin: auto;
    }

    .my_card_404 span{
        position: absolute;
        bottom: -20px;
        left: 5%;
        color: whitesmoke;
        text-align: center;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(48,62,71, 1);
        margin: 0;
        font-family: "Josefin Sans", Sans-serif;
        font-size: 26px;
        font-weight: 400;
        text-transform: uppercase;
        font-style: normal;
        text-decoration: none;
        letter-spacing: -0.3px;
    }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto</title>

    <div class="grid">
        <div class="card_surgery">
      
            <div class="container_image_surgery">
                <img class="image_surgery" src="mommy-makeover-bg-1.jpg" alt="">
            </div>
            <a href="#" class="overlay_surgery_name">
                <div class="overlay_surgery_bg"></div>
                <h3 class="surgery_name">Mommy Makeover</h3>
            </a>
        </div>
    </div>

    <style>
        .card_surgery, .image_surgery, .container_image_surgery{
          width: 100%;
          max-width: 350px;
          height: auto;
          transition: all 0.5s ease-in-out;
        }

        .container_image_surgery{
            overflow: hidden; 
        }

        .card_surgery{
            position: relative;
        }

        .card_surgery:hover .image_surgery{
            transform: scale(1.2);
        }

        .overlay_surgery_name{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }

        .overlay_surgery_bg {
            visibility: hidden;
            opacity: 0;
            background-color: rgb(48,62,71);
            width: 100%;
            height: 100%;
            transition: all 0.5s ease-in-out;
        }

        .card_surgery:hover .overlay_surgery_bg {
            visibility: visible;
            opacity: 0.6;
        }

        h3.surgery_name{
            position: absolute;
            bottom: -20px;
            left: 5%;
            color: whitesmoke;
            text-align: center;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(48,62,71, 1);
            margin: 0;
            font-family: "Josefin Sans", Sans-serif;
            font-size: 26px;
            font-weight: 400;
            text-transform: uppercase;
            font-style: normal;
            text-decoration: none;
            letter-spacing: -0.3px;
            transition: all 0.4s ease-in-out;
        }

        .card_surgery:hover  .surgery_name{
            left: 0;
            bottom: 30%;
            background: transparent;
        }

    </style>


    <style>
        .grid{
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
</body>
</html>

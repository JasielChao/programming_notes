<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="card-surgeon" style="margin-top: 25px;">
        <div class="card-surgeon-top">
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="surgeon-picture">
                <img src="algird-mameniskis.jpg" alt="">
            </div>
        </div>
        <div class="card-surgeon-content">
            <h3>Nombre Apellido <span> Job Title</span></h3>
        </div>
    </div>



    <style>
        .card-surgeon {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(20, 20, 20, .5);
            overflow: hidden;
            padding-top: 130px;
            box-sizing: border-box;
        }
        
        .card-surgeon .card-surgeon-top {
            position: absolute;
            top: 0;
            left: 0;
            height: 130px;
            width: 100%;
            box-shadow: 0 0 10px rgba(20, 20, 20, .5);
        }
        
        .card-surgeon .card-surgeon-top .surgeon-picture {
            width: 200px;
            height: 200px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card-surgeon .card-surgeon-top .surgeon-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }
        
        .card-surgeon .card-surgeon-content {
            width: 100%;
            height: 100%;
            background-color: rgb(69, 68, 68);
            box-shadow: 0 0 3px;
            padding-top: 100px;
            text-align: center;
        }
        
        .card-surgeon .card-surgeon-content h3 {
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 23px;
        }
        
        .card-surgeon .card-surgeon-content h3 span {
            display: block;
            text-align: center;
            text-transform: capitalize;
            font-size: 18px;
            font-weight: 400;
            margin-top: 8px;
        }
        
        .bg {
            animation: slide 5s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #dba09d 50%, #fff 50%);
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: absolute;
            right: -50%;
            top: 0;
            z-index: -1;
        }
        
        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 6s;
        }
        
        .bg3 {
            animation-duration: 8s;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }
    </style>

    <style>
        body {
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>

</html>

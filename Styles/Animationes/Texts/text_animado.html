<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="grid">
        <div class="button_down_slider">
          <h1 class="MyTextAnimado" data-text="Texto Animado CSS">Texto Animado CSS</h1>
        </div>
        <p style="font-size: 5rem;"></p>

    </div>


    <style>
        .grid{
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
  /* Animacion para el button_down_slider*/
        h1{
            position: relative;
            font-size: 75px;
            color: transparent;
            -webkit-text-stroke: 0.3vw whitesmoke;
        }
        h1::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: #31a9b6;
            -webkit-text-stroke: 0vw whitesmoke;
            border-right: 2px solid #31a9b6;
            overflow: hidden;
            animation: texto_animado 6s linear infinite;
            white-space : nowrap;
        }

      
@keyframes texto_animado {
	0% {
		width: 0;
	}
	70%{
        width: 100%;
	}
    100%{
        width: 100%;
	}
}
    </style>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="fond">


        <div class="carreaux_presentation_light">
            <img src="mommy-makeover-bg-1.jpg" alt="">
            <div class="shadow_swhow_mini">
                <div class="deroul_titre">PURE CSS :HOVER</div>
                <div class="deroul_soustitre">www.wifeo.com/code</div>
            </div>
        </div>
    </div>


    <style>
        .carreaux_presentation_light {
            display: table-cell;
            width: 100%;
            height: auto;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        
        .carreaux_presentation_light img {
            width: 100%;
            height: auto;
        }
        
        .carreaux_presentation_light .shadow_swhow_mini {
            background-color: rgba(19, 30, 33, 0.4);
            position: absolute;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .carreaux_presentation_light:hover .shadow_swhow_mini {
            background-color: rgba(16, 23, 41, 0);
        }
        
        .carreaux_presentation_light .deroul_titre {
            position: absolute;
            text-transform: uppercase;
            font-family: 'Roboto';
            padding: 7px;
            z-index: 1000;
            top: 60%;
            left: -80%;
            color: #ffffff;
            font-weight: 300;
            font-size: 13px;
            width: 80%;
            -webkit-transition: all 0.7s;
            -moz-transition: all 0.7s;
            -ms-transition: all 0.7s;
            transition: all 0.7s;
        }
        
        .carreaux_presentation_light:hover .deroul_titre {
            background-color: #dba09d;
            left: 0px;
        }
        
        .carreaux_presentation_light .deroul_soustitre {
            position: absolute;
            padding: 5px;
            z-index: 1000;
            top: 60%;
            right: -85%;
            margin-top: 25px;
            color: #ffffff;
            font-weight: 300;
            font-size: 11px;
            width: 80%;
            -webkit-transition: all 0.7s;
            -moz-transition: all 0.7s;
            -ms-transition: all 0.7s;
            transition: all 0.7s;
        }
        
        .carreaux_presentation_light:hover .deroul_soustitre {
            background-color: #a97a77;
            right: 0px;
        }
    </style>

    <style>
        .fond {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #65C6BB;
            display: grid;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>

</html>

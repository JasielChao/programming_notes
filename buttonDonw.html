<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="grid">
        <div class="button_down_slider">
            <a href="#Luxury">
                <span id="button_down_slider" class="fa fa-chevron-circle-down"> <span>
            </a>
        </div>

    </div>


    <style>
        .grid{
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }
  /* Animacion para el button_down_slider*/
        .button_down_slider{
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.651);
            animation-name:  mover_button_down_slider;
            animation-duration: 7s;
	         animation-iteration-count: infinite;
             font-size: 55px;
             transition: all 0.3s ease-in-out;
        }

      
@keyframes mover_button_down_slider {
	0% {
		transform: translateY(0);
	}
	10% {
        transform: translateY(100px);
	}
	20% {
        transform: translateY(0);
	}
	30% {
        transform: translateY(100px);
	}
	40% {
        transform: translateY(0);
	}
	50% {
        transform: translateY(100px);
	}
    60% {
        transform: translateY(0);
	}
	100% {
        transform: translateY(0);
	}
}
    </style>
    
</body>
</html>

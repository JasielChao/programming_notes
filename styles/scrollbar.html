<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">
    <h1>Style Scroll Bar | Just work with Chrome</h1>
</body>
<style>
    body::-webkit-scrollbar {
        width: 7px;
    }
    
    body::-webkit-scrollbar-thumb {
        background-color: #c99b97b1;
        border-radius: 10px;
    }
    /* Track */
    
     ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px #fff6ef;
    }
</style>

<style>
    body {
        height: 150vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>

</html>
